
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberSearch Terminal v2.3.0 | Stable</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    
    .scan-line {
      position: fixed;
      top: 0; width: 100%; height: 2px;
      background: rgba(0, 255, 0, 0.1);
      animation: scan 6s linear infinite;
      pointer-events: none;
      z-index: 50;
    }
    .crt-glow {
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0, 20, 0, 0.3);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #00ff00;
      border-radius: 0px;
    }
    .cursor-blink {
      display: inline-block;
      width: 8px;
      height: 15px;
      background: #00ff00;
      animation: blink 1s step-end infinite;
      vertical-align: middle;
      margin-left: 4px;
    }
    body {
      background-color: #050505;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
<script type="importmap">

}
</script>
</head>
<body class="m-0 h-screen overflow-hidden flex flex-col items-center justify-center p-4">

  <div id="root" class="w-full flex justify-center"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>

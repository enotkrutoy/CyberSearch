
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberSearch v2.1.0 | Minimalist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }
    .scan-line {
      position: fixed;
      top: 0; width: 100%; height: 2px;
      background: rgba(0, 255, 0, 0.15);
      animation: scan 4s linear infinite;
      pointer-events: none;
      z-index: 50;
    }
    .crt-glow {
      text-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #00ff00;
      border-radius: 2px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-[#050505] text-[#00ff00] font-mono m-0 h-screen overflow-hidden flex flex-col items-center justify-center">
  <div class="scan-line"></div>
  <div id="root" class="w-full flex justify-center px-4"></div>
</body>
</html>
